    <!-- Estilos modulares -->
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/components/slideshow.css">

<body>

    <!-- Corazones flotantes (contenedor para JS) -->

    <!-- ======================== -->
    <!-- Decoraciones CSS         -->
    <!-- ======================== -->

    <!-- Gato negro -->
    <div class="decorative-cat">
        <div class="cat-body"></div>
        <div class="cat-head">
            <div class="cat-ear left">
                <div class="cat-ear-inner"></div>
            </div>
            <div class="cat-ear right">
                <div class="cat-ear-inner"></div>
            </div>
            <div class="cat-eye left"></div>
            <div class="cat-eye right"></div>
            <div class="cat-nose"></div>
            <div class="cat-whisker left"></div>
            <div class="cat-whisker right"></div>

            <div class="white-cat-ear right">

            </div>
            <div class="white-cat-eye left"></div>

            <div class="white-cat-nose"></div>

        </div>
        <div class="owl-head">

            </div>
            <button class="navigation prev" id="prevBtn">&#8249;</button>
            <button class="navigation next" id="nextBtn">&#8250;</button>
        </div>

        <!-- Dots de navegacion -->
        <div class="dots-container" id="dotsContainer"></div>

    <!-- ======================== -->
    <!-- Modal de Sorpresa        -->
    <!-- ======================== -->

    <div id="surpriseModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-message" id="modalMessage"></p>

    <!-- ======================== -->

            <div class="hug-silhouette left"></div>
            <div class="hug-silhouette right"></div>
        </div>
    </div>

    <!-- ======================== -->
    <!-- Easter Egg de la Luna    -->
    <!-- ======================== -->

    <div id="moonEasterEgg" class="moon-easter-egg">
        <div class="moon-overlay"></div>
        <div class="moon-content">
            <div class="big-moon"></div>
            <div class="star-heart" id="starHeart"></div>
            <div id="fireworksContainer"></div>
            <button class="moon-close" id="moonClose">Regresar </button>
        </div>
    </div>

    <!-- ======================== -->
    <!-- Scripts modulares        -->
    <!-- ======================== -->
    <script src="js/data.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/slideshow.js"></script>
    <script src="js/surprise.js"></script>

</html>
